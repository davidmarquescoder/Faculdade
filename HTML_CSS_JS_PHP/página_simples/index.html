<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, esse é um exercício de aula!!</h1>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome" />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="usuario_email" />
        </div>
        <div>
            <label for="msg">Coment:</label>
            <textarea id="msg" name="usuario_msg"></textarea>
        </div>
    
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>

</body>
</html>
